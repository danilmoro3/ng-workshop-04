<p *ngIf="isLoading$ | async; else errorTpl" class="loading">
  Loading birthday data for {{ name }}...
</p>

<ng-template #errorTpl>
  <p *ngIf="error$ | async as error; else birthdayTpl" class="error">
    Failed to load birthday data: {{ error }}
  </p>
</ng-template>

<ng-template #birthdayTpl>
  <p class="birthday">{{ name }}'s birthday is on {{ birthday$ | async | date: 'shortDate' }}</p>
</ng-template>
